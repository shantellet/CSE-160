<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <p>

    <p id="numdot"> XXX </p>
    
    <button type="button" id="green">Green</button>
    <button type="button" id="red">Red</button>
    
    <button type="button" id="clearButton">Clear</button>
    <p>
    
    <button type="button" id="pointButton">Point</button>
    <button type="button" id="triButton">Triangle</button>
    <button type="button" id="circleButton">Circle</button>

    <p></p>
    <b>Awesomeness:</b>
    <button type="button" id="starButton">Star</button>
    <button type="button" id="randomButton">Random</button>
    <p>
    <button type="button" id="pictureButton">Draw Picture</button>

    <p>
    Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
    <p>
    Green <input type="range" min="0" max="100" value="0" class="slider" id="greenSlide">
    <p>
    Blue <input type="range" min="0" max="100" value="0" class="slider" id="blueSlide">

    <p>
    Number of Segments <input type="range" min="10" max="100" value="10" class="slider" id="segmentSlide">
    <p>
    Number of Points for Stars <input type="range" min="5" max="8" value="10" class="slider" id="pointsSlide">
    <p>
    
    <p>
    Size <input type="range" min="5" max="40" value="0" class="slider" id="sizeSlide">

    <p>
    Magenta <input type="range" min="-45" max="45" value="0" class="slider" id="magentaSlide">

    Animation:
    <button type="button" id="animationMagentaOnButton">ON</button>
    <button type="button" id="animationMagentaOffButton">OFF</button>

    <p>
    Yellow <input type="range" min="-45" max="45" value="0" class="slider" id="yellowSlide">

    Animation:
    <button type="button" id="animationYellowOnButton">ON</button>
    <button type="button" id="animationYellowOffButton">OFF</button>

    <p>
    Camera Angle <input type="range" min="-90" max="90" value="-90" class="slider" id="angleSlide">

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix-cse160.js"></script>
    <script src="Star.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="Triangle.js"></script>
    <script src="Pyramid.js"></script>
    <script src="Point.js"></script>
    <script src="BlockyAnimal.js"></script>
  </body>
</html>
